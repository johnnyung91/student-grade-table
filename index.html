<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Grade Table</title>
    </head>
    <body>
        <div class="container col-10 mx-auto mt-3">
            <header class="row align-items-center">
                <div class="col-9">
                    <h1>Student Grade Table</h1>
                </div>
                <div class="col-3 text-right">
                    <h3>Average Grade <span class="badge badge-secondary">New</span></h3>
                </div>
            </header>

            <div class="student-list-container">
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Student Name</th>
                            <th scope="col">Student Course</th>
                            <th scope="col">Grade</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="/componets/app.js"></script>
        <script src="/componets/grade-table.js"></script>
        <script src="main.js"></script>
    </body>
</html>
